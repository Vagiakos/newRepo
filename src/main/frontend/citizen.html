<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Home page</title>
    <link rel="stylesheet" href="citizen.css">

</head>
<body>
    <h1>Home Page</h1>
    <button class="go-to-cart">Go to your Cart!</button>

    <form id="loginForm">
            <div>
                <label>Brand:</label><br>
                <input type="text" id="brand" placeholder="Brand"><br>
            </div>
            <div>
                <label>Type:</label><br>
                <input type="text" id="type" placeholder="Type"><br>
            </div>
            <div>
                <label>PriceMin:</label><br>
                <input type="text" id="PriceMin" placeholder="PriceMin"><br>
            </div>
            <div>
                <label>PriceMax:</label><br>
                <input type="text" id="PriceMax" placeholder="PriceMax"><br>
            </div>
            <div>
                <label>Shop afm:</label><br>
                <input type="text" id="shop_afm" placeholder="Shop afm"><br>
            </div>
            <button id="filter" type="submit">Filter</button>
        </form>
    <script src="citizen.js"></script>
</body>
</html>
