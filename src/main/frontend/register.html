<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <h2>Register</h2>

    <form id="RegisterForm">
        <div>
            <label>Afm:</label><br>
            <input type="text" id="afm" inputmode="numeric" pattern="\d*" placeholder="Afm" inputmode="numeric"
                required><br>
        </div>
        <div>
            <label>Username:</label><br>
            <input type="text" id="username" placeholder="Username" required><br>
        </div>
        <div>
            <label>Email:</label><br>
            <input type="email" id="email" placeholder="Email" required><br>
        </div>
        <div>
            <label id="user_label_1"></label><br>
            <input type="text" id="user_input_1" placeholder="User1" required><br>
        </div>
        <div>
            <label id="user_label_2"></label><br>
            <input type="text" id="user_input_2" placeholder="User2" required><br>
        </div>
        <div>
            <label>Password:</label><br>
            <input type="password" id="password" placeholder="Password" required><br>
        </div>
        <div>
            <label>User Type:</label><br>
            <select name="type" id="type">
                <option value="Shop">Shop</option>
                <option value="Citizen">Citizen</option>
            </select>

        </div>
        <button id="registerbutton" type="submit">Register</button>
    </form>
    <p id="message"></p>

    <script src="register.js"></script>
</body>

</html>
