version: "3.9"

services:
  app:
    build: .
    container_name: eshop-app
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/eshop?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: eshop
      SPRING_DATASOURCE_PASSWORD: eshop

  mysql:
    image: mysql:8.0
    container_name: eshop-mysql
    restart: always
    environment:
      MYSQL_DATABASE: eshop
      MYSQL_USER: eshop
      MYSQL_PASSWORD: eshop
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
